<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答页面</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white; /* 设置字体颜色为白色 */
        }
        /* 背景视频样式 */
        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 将视频置于页面内容之下 */
        }

        /* 布局样式 */
        .container {
            display: flex;
            height: 100vh;
        }

        /* 左侧问题列表样式 */
        .question-list {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .question-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        /* 右侧问答内容样式 */
        .dialog-content {
            width: 70%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <video class="background-video" autoplay muted loop>
        <source src="image/background3.mp4" type="video/mp4">
    </video>
    <div class="container">
        <!-- 左侧问题列表 -->
        <div class="question-list">
            <div class="question-item" onclick="showAnswer(0)">AQI是什么呀？</div>
            <div class="question-item" onclick="showAnswer(1)">具体哪六个等级，怎么划分的呢？</div>
            <div class="question-item" onclick="showAnswer(2)">空气质量指数是怎么来的呢？</div>
            <div class="question-item" onclick="showAnswer(3)">在日常生活中怎样能有效的降低AQI呢？</div>
            <div class="question-item" onclick="showAnswer(4)">风沙带来了哪些问题？</div>
            <div class="question-item" onclick="showAnswer(5)">教你识别各种沙尘天气！</div>
            <div class="question-item" onclick="showAnswer(6)">风沙应该如何防治？</div>
            <div class="question-item" onclick="showAnswer(7)">教你正确姿势防御沙尘暴！</div>
            <div class="question-item" onclick="showAnswer(8)">沙尘天气防护指南！</div>
        </div>

        <!-- 右侧问答内容 -->
        <div class="dialog-content" id="dialogContent">
            <p>选择左侧的问题以查看详细的答案内容。</p>
        </div>
    </div>

    <script>
        var dialogues = [
            { text: "AQI是什么呀？", answer: "AQI是空气质量指数的简称，是新环境空气质量标准用于描述空气质量状况的指标。按照AQI的数值大小将空气质量状况分成了优、良、轻度污染、中度污染、重污染、严重污染六个等级。",image:"image/1.jpg"},
            { text: "具体哪六个等级，怎么划分的呢？", answer: null, image: "image/level.jpg" },
            { text: "空气质量指数是怎么来的呢？", answer: "AQI（环境空气质量指数）是2012年3月国家发布的新空气质量评价标准，污染物监测指标以将这6项污染物用统一的评价标准呈现。从各项污染物的IAQI（*空气质量分指数）中选择最大值确定为AQI，当AQI大于50时将IAQI最大的污染物确定为首要污染物。",image:"image/2.jpg" },
            { text: "在日常生活中怎样能有效的降低AQI呢？", answer: "低碳环保，从身边做起！多带自用饭盒，少用一次性餐具；购物多用布袋，少用塑料袋；不穿的衣物可进行捐赠；出行尽量乘坐公共交通，节能又减排；及时关闭不用的电器；衣物多自然晾晒，少烘干；及时关闭水龙头......",image:"image/solution.png" },
            { text: "风沙带来了哪些问题？", answer: null, image: "image/3.jpg" },
            { text: "教你识别各种沙尘天气！", answer: null, image: "image/4.jpg" },
            { text: "风沙应该如何防治？", answer: null, image: "image/5.jpg" },
            { text: "教你正确姿势防御沙尘暴！", answer: null, image: "image/6.jpg" },
            { text: "沙尘天气防护指南！", answer: null, image: "image/7.jpg" },
        ];

        function showAnswer(index) {
            var dialogContent = document.getElementById("dialogContent");
            dialogContent.innerHTML = ""; // 清空之前的内容

            var dialogueData = dialogues[index]; // 根据索引获取对话数据

            // 创建新的内容
            var dialog = document.createElement("div");
            dialog.className = "dialog";

            // 创建段落元素用于显示答案
            if (dialogueData.answer) {
                var paragraph = document.createElement("p");
                paragraph.innerText = dialogueData.answer;
                dialog.appendChild(paragraph);
            }

            // 如果对话数据中有图片，创建图片元素
            if (dialogueData.image) {
                var image = document.createElement("img");
                image.src = dialogueData.image;
                image.alt = "Image";
                dialog.appendChild(image);
            }

            // 将内容添加到右侧内容区域
            dialogContent.appendChild(dialog);
        }
    </script>
</body>

</html>
